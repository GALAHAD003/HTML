<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Info</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
          
            Male <input type="radio" name="gender" id="male"></p>  female <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address: <textarea name="Address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"> </p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>
            payment Info
        </h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select Your Card type--</option>
                <option value="visa">visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <p>
                card number <input type="number" name="number" id="number">
            </p>
            <p>
                Exp Date: <input type="date" name="date" id="exp_date">
            </p>

            <p>
                CVV: <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="paynow">
        
    </form>
</body>
</html>
